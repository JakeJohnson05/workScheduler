<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Work Scheduler</title>
	<!-- <link rel="stylesheet" type="text/css" href="dist/css/materialize.css"  media="screen,projection"/><script type="text/javascript" src="dist/js/materialize.min.js"></script> -->
	<link rel="stylesheet" type="text/css" href="css/startWorkScheduler.css">
	<!-- <script type="text/javascript" src="js/employee.js"></script> -->
	<script type="text/javascript" src="js/startWorkScheduler.js"></script>
	<script type="text/javascript">window.onload=()=>{setTab(0);let dateObj=new Date();document.getElementsByClassName("data")[0].getElementsByTagName('option')[((dateObj.getMonth()<11)?dateObj.getMonth()+1:1)+1].selected=true;}
	</script>
</head>
<body>
	<div class="content">
		<div id="banner">Work Scheduler</div>
		<div id="progress-container">
			<div id="progress-bar" class="progress-bar">
				<span style="padding-left:15px;">0%</span>
			</div>
		</div>
		<div id="tab-container" class="tab-container">
			<div id="tab0" class="form-tab">
				<div class="tab-title">Select Month</div>
				<div class="tab-content tab0">
					<div>
						<label>Month:</label>
					</div>
					<div class="tab0 month input-field">
						<select class="data">
							<option value="" disabled>-- Select Month --</option>
							<option value="0">January</option>
							<option value="1">February</option>
							<option value="2">March</option>
							<option value="3">April</option>
							<option value="4">May</option>
							<option value="5">June</option>
							<option value="6">July</option>
							<option value="7">August</option>
							<option value="8">September</option>
							<option value="9">October</option>
							<option value="10">November</option>
							<option value="11">December</option>
						</select>
					</div>
					<div>
						<label>Year:</label>
					</div>
					<div class="tab0 year input-field">
						<select class="data">
							<option value="" disabled>-- Select Year --</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
							<option value="2026">2026</option>
							<option value="2027">2027</option>
						</select>
					</div>
				</div>
			</div>
			<div id="tab1" class="form-tab">
				<div class="tab-title">Create Employees</div>
				<div class="tab-content tab1">
					<div class="employee-list">
						<div class="employee">
							<div class="employee-main">
								<div class="input-field name" style="min-width:245px; max-width:350px">
									<label>name:</label>
									<input type="text" class="validate data" maxlength="23"/>
								</div>
								<div class="type input-field" style="max-width:260px; min-width:170px;">
									<label>classification:</label>
									<select class="data">
										<option value="0">General</option>
										<option value="1">Owner</option>
										<option value="2">Manager</option>
										<option value="3">Supervisor</option>
										<option value="4">New Hire</option>
										<option value="5">Assistant</option>
										<option value="6">Clerk</option>
										<option value="7">Receptionist</option>
										<option value="8">Coordinator</option>
										<option value="9">Administrator</option>
										<option value="10">President</option>
										<option value="11">Specialist</option>
									</select>
								</div>
								<div class="maxhrs">
									<div>
										<label>max hrs/wk:</label>
									</div>
									<div>
										<span style="font-size:0.9rem; padding-top:5px;">40</span>
									</div>
									<div class="range-field" style="grid-column:1/3;">
										<input type="range" class="data" min="0" max="61" value="40" oninput="updateSlider(this);" />
									</div>
								</div>
								<div class="delete delete-button" onclick="deleteEmployee(this.parentNode.parentNode);">
									<span>X</span>
								</div>
							</div>
							<div class="employee-restrictions">
								<div class="restriction-list" hidden>
									<div>RESTRICTION</div>
									<div>RESTRICTION</div>
								</div>
								<div class="open-restrictions-btn" onclick="editRestrict(this.parentNode);">
									<div style="font-size:13px;">restrictions</div>
									<div>&#8691;</div>
								</div>
							</div>
						</div>
						<div class="new-employee-btn" onclick="addEmployee();">New Employee</div>
					</div>
				</div>
			</div>
			<div id="tab2" class="form-tab">
				<div class="tab-title">Create Shifts</div>
				<div class="tab-content tab2"></div>
			</div>
			<div id="tab3" class="form-tab">
				<div class="tab-title">Set Conditions</div>
				<div class="tab-content tab3"></div>
			</div>
		</div>
		<div id="navigation">
			<div>
				<div id="back-button" class="nav-button" onclick="prevTab()">
					<span>&laquo; prev</span>
				</div>
			</div>
			<div>
				<div id="next-button" class="nav-button" onclick="nextTab()">
					<span>next &raquo;</span>
				</div>
			</div>
		</div>
	</div>
	<footer id="footer">
		<div>
			<p>Some Stuff</p>
		</div>
		<div>
			<p>More Stuff</p>
		</div>
		<div>
			<div style="background-color:#fff2; text-align:center; padding-top:15px; height:50px; width:120px; cursor:pointer; border-radius:10px; border:1px solid #fff3;" 
				onmouseover="this.style.border='2px solid #fff';" onmouseout="this.style.border='1px solid #fff3';" onclick="consoleData('');">Console Data</div>
		</div>
	</footer> 
</body>
</html>
